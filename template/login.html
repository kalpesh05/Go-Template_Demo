<!doctype html>
<html lang="en">

<!-- Mirrored from www.vasterad.com/themes/hireo/index-logged-out.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 27 Sep 2018 16:13:14 GMT -->

<head>

    <!-- Basic Page Needs
================================================== -->
    <title>Hireo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
================================================== -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/colors/blue.css">

</head>

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header Container
================================================== -->
            {{template "header" .}}
        <div class="clearfix"></div>
        <!-- Header Container / End -->


        <!-- Features Jobs -->
        <div class="section gray  padding-top-65 padding-bottom-75">
            <div class="container custom-sigin-block">

                <!------------------------------ Login/register ------------------>

                <div class="sign-in-form">

                    <ul class="popup-tabs-nav">
                        <li>
                            <a href="#login">Log In</a>
                        </li>
                        <li>
                            <a href="#register">Register</a>
                        </li>
                    </ul>

                    <div class="popup-tabs-container">

                        <!-- Login -->
                        <div class="popup-tab-content" id="login">

                            <!-- Welcome Text -->
                            <div class="welcome-text">
                                <h3>We're glad to see you again!</h3>
                                <span>Don't have an account?
                                    <a href="#" class="register-tab">Sign Up!</a>
                                </span>
                            </div>

                            <!-- Form -->
                            <form method="post" id="login-form" action="/login">
                                <input type="hidden" name="via" value="login">
                                <div class="input-with-icon-left">
                                    <i class="icon-material-baseline-mail-outline"></i>
                                    <input type="text" class="input-text with-border" name="email" id="emailaddress" placeholder="Email Address" required/>
                                </div>

                                <div class="input-with-icon-left">
                                    <i class="icon-material-outline-lock"></i>
                                    <input type="password" class="input-text with-border" name="password" id="password" placeholder="Password" required/>
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </form>

                            <!-- Button -->
                            <button class="button full-width button-sliding-icon ripple-effect" type="submit" form="login-form">Log In
                                <i class="icon-material-outline-arrow-right-alt"></i>
                            </button>

                            <!-- Social Login -->
                            <div class="social-login-separator">
                                <span>or</span>
                            </div>
                            <div class="social-login-buttons">
                                <button class="facebook-login ripple-effect">
                                    <i class="icon-brand-facebook-f"></i> Log In via Facebook</button>
                                <button class="google-login ripple-effect">
                                    <i class="icon-brand-google-plus-g"></i> Log In via Google+</button>
                            </div>

                        </div>

                        <!-- Register -->
                        <div class="popup-tab-content" id="register">

                            <!-- Welcome Text -->
                            <div class="welcome-text">
                                <h3>Let's create your account!</h3>
                            </div>
                            <form method="post" id="register-account-form" action="/login">
                            <!-- Account Type -->
                            <div class="account-type">
                                <div>
                                    <input type="radio" name="account-type-radio" id="freelancer-radio" class="account-type-radio" value="freelancer" checked/>
                                    <label for="freelancer-radio" class="ripple-effect-dark">
                                        <i class="icon-material-outline-account-circle"></i> Freelancer</label>
                                </div>

                                <div>
                                    <input type="radio" name="account-type-radio" id="employer-radio" class="account-type-radio" value="employer"/>
                                    <label for="employer-radio" class="ripple-effect-dark">
                                        <i class="icon-material-outline-business-center"></i> Employer</label>
                                </div>
                            </div>

                            <!-- Form -->

                                    <input type="hidden" name="via" value="register">
                                <div class="input-with-icon-left">
                                    <i class="icon-material-baseline-mail-outline"></i>
                                    <input type="text" class="input-text with-border" name="email" id="emailaddress-register" placeholder="Email Address"
                                        required/>
                                </div>

                                <div class="input-with-icon-left" title="Should be at least 8 characters long" data-tippy-placement="bottom">
                                    <i class="icon-material-outline-lock"></i>
                                    <input type="password" class="input-text with-border" name="password" id="password-register" placeholder="Password"
                                        required/>
                                </div>

                                <div class="input-with-icon-left">
                                    <i class="icon-material-outline-lock"></i>
                                    <input type="password" class="input-text with-border" name="password-repeat-register" id="password-repeat-register" placeholder="Repeat Password"
                                        required/>
                                </div>
                                <span style="color:red;"> {{ .ErrorMessage }} </span>
                            </form>

                            <!-- Button -->
                            <button class="margin-top-10 button full-width button-sliding-icon ripple-effect" type="submit" form="register-account-form" style="width: 100% !important;">Register
                                <i class="icon-material-outline-arrow-right-alt"></i>
                            </button>

                            <!-- Social Login -->
                            <div class="social-login-separator">
                                <span>or</span>
                            </div>
                            <div class="social-login-buttons">
                                <button class="facebook-login ripple-effect">
                                    <i class="icon-brand-facebook-f"></i> Register via Facebook</button>
                                <button class="google-login ripple-effect">
                                    <i class="icon-brand-google-plus-g"></i> Register via Google+</button>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- Featured Jobs / End -->


        <!-- Footer
================================================== -->
            {{template "footer" .}}
        <!-- Footer / End -->

    </div>
    <!-- Wrapper / End -->



    <!-- Scripts
================================================== -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.0.min.js"></script>
    <script src="js/mmenu.min.js"></script>
    <script src="js/tippy.all.min.js"></script>
    <script src="js/simplebar.min.js"></script>
    <script src="js/bootstrap-slider.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/snackbar.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/counterup.min.js"></script>
    <script src="js/magnific-popup.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
    <script>
        // Snackbar for user status switcher
        $('#snackbar-user-status label').click(function () {
            Snackbar.show({
                text: 'Your status has been changed!',
                pos: 'bottom-center',
                showAction: false,
                actionText: "Dismiss",
                duration: 3000,
                textColor: '#fff',
                backgroundColor: '#383838'
            });
        }); 
    </script>


    <!-- Google Autocomplete -->
    <script>
        function initAutocomplete() {
            var options = {
                types: ['(cities)'],
                // componentRestrictions: {country: "us"}
            };

            var input = document.getElementById('autocomplete-input');
            var autocomplete = new google.maps.places.Autocomplete(input, options);
        }

        // Autocomplete adjustment for homepage
        if ($('.intro-banner-search-form')[0]) {
            setTimeout(function () {
                $(".pac-container").prependTo(".intro-search-field.with-autocomplete");
            }, 300);
        }

    </script>

    <!-- Google API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgeuuDfRlweIs7D6uo4wdIHVvJ0LonQ6g&amp;libraries=places&amp;callback=initAutocomplete"></script>

</body>
